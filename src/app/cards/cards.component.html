<div class="thumbnail" (click)="getMovie(items)">
    <img src="https://image.tmdb.org/t/p/w300/{{items.poster_path}}" *ngIf="items.poster_path">
    <img src="assets/img/abstract-image.jpg" *ngIf="!items.poster_path">
    <div class="caption">
      <h6 class="text-ellipsis">
        <a routerLink="/movie/{{items.id}}" title="{{items.title}}">{{items.title}}</a>
      </h6>
    </div>
    <div class="space-10"></div>
  </div>
