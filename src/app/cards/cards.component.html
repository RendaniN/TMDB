<mat-grid-list cols="6" rowHeight="1:2">
    <mat-grid-tile (click)="getMovie(item)" *ngFor="let item of items">
            <mat-card class="example-card">
                    <mat-card-content>
                        <img mat-card-image [src]="item | movieArtwork">
                    </mat-card-content>
                </mat-card>
    </mat-grid-tile>
</mat-grid-list>
