<mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile (click)="getMovie(item)" *ngFor="let item of items">
            <mat-card class="example-card">
                    <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            
                            <mat-card-subtitle *ngFor="let movies of item.movies">{{ movies.name }}</mat-card-subtitle>
                    </mat-card-header>
                        <mat-card-content>
                                <img mat-card-image [src]="item | movieArtwork">
                        </mat-card-content>
               </mat-card>
    </mat-grid-tile>
</mat-grid-list>
