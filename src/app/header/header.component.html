<div>
  <mat-toolbar color="transparate">
    <mat-toolbar-row>
      <span>My Movies</span>
      <span class="example-spacer"></span>
      <div class="row">
        <div class="col">
          <input
            #searchString
            type="text"
            (keyup)="search(searchString.value)"
            class="form-control"
            placeholder="Search for Movies.."
          />
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
